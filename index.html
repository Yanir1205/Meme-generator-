<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/editor-style.css">
    <link rel="stylesheet" href="css/images-style.css">
    <title data-trans="title">MEME Generator</title>
</head>

<body onload="init()">
    <header>
        <section class="container flex align-center">
            <div class="logo"><img src="LOGO/LOGO.png"></div>
            <nav class="main-nav flex">
                <ul class="nav-buttons clean-list flex align-center">
                    <li>
                        <a href="#" data-trans="gallery-btn" class="gallery active"
                            onclick="onGalleryBtnClick()">Gallery</a>
                    </li>
                    <li>
                        <a href="#" class="memes" data-trans="memes-btn">MEMES</a>
                    </li>
                    <li class="about">
                        <a href="#" class="about" data-trans="about-btn">About</a>
                    </li>
                </ul>
                <button class="toggle-menu-btn fa" onclick="toggleMenu()" alt="Open main menu">ïƒ‰</button>
                <div class="toggle-menu-screen screen" onclick="toggleMenu()" alt="toggle main menu"></div>
            </nav>
        </section>
    </header>
    <main>
        <div class="image-gallery container" hidden>
            <div class="search-bar flex">
                <div class="search-input">
                    <input type="text" data-trans="search-input" class="search-img-input" placeholder="Search"
                        onkeyup="onSearchImg()">
                </div>
                <div class="keywords-search flex">
                    <div class="keyword" onclick="onKeywordClick(this)">happy</div>
                    <div class="keyword" onclick="onKeywordClick(this)">cute</div>
                    <div class="keyword" onclick="onKeywordClick(this)">funny</div>
                </div>
                <div class="language">
                    <span class="lang-text">en</span><img class="language-icon" src="ICONS/globe.png"
                        onclick="onChangeLang()">
                </div>
            </div>
            <div class="images grid">
                <ul class="images-list grid clean-list">
                </ul>
            </div>
        </div>
        <div class="editor container">
            <div class="canvas-container flex">
                <canvas id="my-canvas" class="my-canvas" width="500" height="500" data-trans="canvas-text">
                    Update your browser to enjoy canvas!
                </canvas>
                <div class="controllers-container flex column align-center">
                    <input type="text" class="css-input text-line" data-trans="placeholder-btn" placeholder="Text Line"
                        onkeyup="onTextLineKeyUp()" />
                    <div class="buttons-1 flex">
                        <button class="editor-btn toggle-text-lines" onclick="onChangeRow()"><img
                                src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                        <button type="submit" class="editor-btn add-text-line" onclick="onAddTextLine()"><img
                                src="ICONS/add.png"></button>
                        <button class="editor-btn delete-line" onclick="onDeleteTextLine()"><img
                                src="ICONS/trash.png"></button>
                    </div>
                    <div class="buttons-2 flex">
                        <button class="editor-btn move-row-up" onclick="onMoveRowUp()"><img
                                src="ICONS/arrowUp.png"></button>
                        <button class="editor-btn move-row-down" onclick="onMoveRowDown()"><img
                                src="ICONS/arrowDown.png"></button>
                        <button class="editor-btn move-row-left" onclick="onMoveRowLeft()"><img
                                src="ICONS/arrowLeft.png"></button>
                        <button class="editor-btn move-row-right" onclick="onMoveRowRight()"><img
                                src="ICONS/arrowRight.png"></button>
                    </div>
                    <div class="buttons-3 flex">
                        <button class="editor-btn align-left" onclick="onAlignLeft()"><img
                                src="ICONS/align-to-left.png"></button>
                        <button class="editor-btn align-left" onclick="onAlignCenter()"><img
                                src="ICONS/center-text-alignment.png"></button>
                        <button class="editor-btn align-left" onclick="onAlignRight()"><img
                                src="ICONS/align-to-right.png"></button>
                    </div>
                    <div class="buttons-4 flex">
                        <button class="editor-btn increase-font-size" onclick="onIncreaseFontSize()"><img
                                src="ICONS/increase font - icon.png"></button>
                        <button class="editor-btn decrease-font-size" onclick="onDecreaseFontSize()"><img
                                src="ICONS/decrease font - icon.png"></button>
                    </div>
                    <div class="buttons-5 flex">
                        <input type="color" class="html5colorpicker fill-color-picker" onchange="onSetFillColor(event)"
                            value="#ffffff">
                        <input type="color" class="html5colorpicker stroke-color-picker"
                            onchange="onSetStrokeColor(event)" value="#000000">
                    </div>
                    <div class="buttons-6 flex">
                        <a href="#" class="btn download-btn" onclick="onDownloadCanvas(this)" download="my-canvas.jpg"
                            data-trans="download-btn">Download</a>
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="btn publish-btn" type="submit" data-trans="publish-btn">Publish</button>
                            <div class="share-container"></div>
                        </form>
                        <!-- <a href="#" class="btn save-btn" onclick="onSaveCanvas()"
                            data-trans="save-btn">Save</a> -->

                        <div class="share-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex column align-center">
        <div class="secondary-logo">
            <img src="LOGO/LOGO.png">
        </div>
        <div class="footer-text">
            <h3 data-trans="all-rights-reserved">all rights reserved 2019</h3>
        </div>
    </footer>
    <script src="js/utils.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/images-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/images-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
